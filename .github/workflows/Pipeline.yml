name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Use Node.js Version 22
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        
    - name: Install Dependency
      run: npm ci
    
    - name: Run Test
      run: npm test
      
    - name: Start Aplication
      run: npm start $
